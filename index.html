<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeIsCrime.com</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #000;
      display: flex;
      align-items: center;
      padding-left: 30px;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    .siteTitle {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
    }

    .siteTitle span {
      color: #888;
      font-weight: 500;
    }

    /* Push content below fixed header */
    main {
      padding-top: 70px; /* exactly header height */
    }

    /* Image behavior */
    .hero-img {
      display: block;
      width: 100%;
      height: auto;          /* keeps full image proportions */
      max-height: none;      /* don't crop */
    }

    #counterBox{
  text-align:center;
  padding:18px 12px;
  color:#aaa;
  font-size:16px;
  background:#000;
  border-top:1px solid #222;
}
    
  </style>
</head>

<body>
  <header>
    <div class="siteTitle">LifeIsCrime<span>.com</span></div>
  </header>

  <main>
    <img class="hero-img" src="comingsoon.jpg" alt="Coming Soon" />
  </main>
</body>

  
<div id="counterBox">
  Visitors: <span id="counter">Loading...</span>
</div>

<script>
  // REAL shared visitor counter (global)
  fetch("https://api.countapi.xyz/hit/lifeiscrime.com/visits")
    .then(r => r.json())
    .then(d => {
      // Makes it START displaying at 4101
      const displayCount = d.value + 4100;
      document.getElementById("counter").textContent = displayCount.toLocaleString();
    })
    .catch(() => {
      document.getElementById("counter").textContent = "â€”";
    });
</script>


</html>
